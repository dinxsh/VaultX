<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up - VaultX</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="logo-section">
          <h1 class="logo-text">VaultX</h1>
          <p class="logo-subtitle">Your Secure Crypto Wallet</p>
        </div>

        <form class="auth-form" action="#" method="POST">
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- <button type="submit" class="submit-btn" id="signUpButton">
            Create Account
          </button> -->
          <a href="12keys.html" class="submit-btn">Create Account</a>
        </form>

        <p class="auth-footer">
          Already have an account? <a href="login.html">Log In</a>
        </p>
      </div>
    </div>

    <script src="pedalsup.js"></script>
  </body>
</html>
