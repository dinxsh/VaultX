<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Select</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="dropdown">
          <p class="dropbtn">
            Account 1&nbsp;<i class="fa-solid fa-caret-down"></i>
          </p>
          <div class="acc">
            <p class="gray" id="copyAccountId">
              AccountIDL0r3m...&nbsp;<i class="fa-solid fa-copy"></i>
            </p>
          </div>
          <div class="dropdown-content">
            <a href="#">Add Account</a>
          </div>
        </div>

        <div class="dropdown">
          <div class="settings dropbtn">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="dropdown-content">
            <a href="#"><button id="openInTab">Expand View</button></a>
            <a href="#">Account Details</a>
            <a href="#">Connected Sites</a>
            <a href="#">Support</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="history-container">
      <h1 class="history-title">Select Asset to Send</h1>
    </div>

    <form class="currency-list" action="#" method="POST">
      <label class="currency-item">
        <input
          type="radio"
          name="currency"
          value="solana"
          class="currency-radio"
        />
        <div class="crypto-logo solana">
          <i class="fa-solid fa-circle-nodes"></i>
        </div>
        <div class="currency-name">Solana</div>
      </label>

      <label class="currency-item">
        <input
          type="radio"
          name="currency"
          value="ethereum"
          class="currency-radio"
        />
        <div class="crypto-logo ethereum">
          <i class="fa-brands fa-ethereum"></i>
        </div>
        <div class="currency-name">Ethereum</div>
      </label>

      <label class="currency-item">
        <input
          type="radio"
          name="currency"
          value="sui"
          class="currency-radio"
        />
        <div class="crypto-logo sui">
          <i class="fa-solid fa-droplet"></i>
        </div>
        <div class="currency-name">Sui</div>
      </label>

      <label class="currency-item">
        <input
          type="radio"
          name="currency"
          value="polygon"
          class="currency-radio"
        />
        <div class="crypto-logo polygon">
          <i class="fa-solid fa-infinity"></i>
        </div>
        <div class="currency-name">Polygon</div>
      </label>

      <button type="submit" class="submit-btn">Continue</button>
    </form>

    <div class="footer">
      <a href="pedalsup.html" class="footer-btn">
        <i class="fa-solid fa-home"></i>
      </a>
      <a href="swap.html" class="footer-btn">
        <i class="fa-solid fa-arrows-rotate"></i>
      </a>
      <a href="history.html" class="footer-btn">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </a>
      <a href="search.html" class="footer-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
    </div>

    <script src="pedalsup.js"></script>
  </body>
</html>
