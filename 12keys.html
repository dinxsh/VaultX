<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Secret Keys - VaultX</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="logo-section">
          <h1 class="logo-text">VaultX</h1>
          <p class="logo-subtitle">Save these 12 words securely</p>
        </div>

        <div class="auth-form">
          <div class="seed-grid">
            <div class="seed-word"><span>1.</span>trust</div>
            <div class="seed-word"><span>2.</span>quick</div>
            <div class="seed-word"><span>3.</span>blade</div>
            <div class="seed-word"><span>4.</span>mint</div>
            <div class="seed-word"><span>5.</span>peak</div>
            <div class="seed-word"><span>6.</span>lunar</div>
            <div class="seed-word"><span>7.</span>wave</div>
            <div class="seed-word"><span>8.</span>solid</div>
            <div class="seed-word"><span>9.</span>grid</div>
            <div class="seed-word"><span>10.</span>drift</div>
            <div class="seed-word"><span>11.</span>pulse</div>
            <div class="seed-word"><span>12.</span>orbit</div>
          </div>

          <a href="login.html" class="submit-btn">Continue</a>
        </div>

        <p class="auth-footer warning-text">
          <i class="fa-solid fa-triangle-exclamation"></i>
          Never share these words with anyone
        </p>
      </div>
    </div>

    <script src="pedalsup.js"></script>
  </body>
</html>
